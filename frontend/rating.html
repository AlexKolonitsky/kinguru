<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/rating.css" rel="stylesheet"/>
</head>

<body>

<form id="msform">
  <h2 class="form-title">Share your impressions!</h2>
  <ul id="progressbar">
    <li class="active">Rate meetup</li>
    <li>Rate speaker</li>
    <li>Rate place</li>
    <li>Add a comment</li>
  </ul>
  <fieldset>
    <hr class="gray-separator"/>
    <h3 class="fs-title">Rate meetup</h3>
    <div class="reviewStars-input">
      <input class="star-4" id="rate-meetup_star-4" type="radio" name="reviewStars"/>
      <label title="gorgeous" for="rate-meetup_star-4"></label>

      <input class="star-3" id="rate-meetup_star-3" type="radio" name="reviewStars"/>
      <label title="good" for="rate-meetup_star-3"></label>

      <input class="star-2" id="rate-meetup_star-2" type="radio" name="reviewStars"/>
      <label title="regular" for="rate-meetup_star-2"></label>

      <input class="star-1" id="rate-meetup_star-1" type="radio" name="reviewStars"/>
      <label title="poor" for="rate-meetup_star-1"></label>

      <input class="star-0" id="rate-meetup_star-0" type="radio" name="reviewStars"/>
      <label title="bad" for="rate-meetup_star-0"></label>
    </div>
    <input type="button" name="next" class="next action-button" value="Next"/>
  </fieldset>
  <fieldset>
    <hr class="gray-separator"/>
    <h3 class="fs-title">Rate speaker</h3>
    <div class="reviewStars-input">
      <input class="star-4" id="rate-speaker_star-4" type="radio" name="reviewStars"/>
      <label title="gorgeous" for="rate-speaker_star-4"></label>

      <input class="star-3" id="rate-speaker_star-3" type="radio" name="reviewStars"/>
      <label title="good" for="rate-speaker_star-3"></label>

      <input class="star-2" id="rate-speaker_star-2" type="radio" name="reviewStars"/>
      <label title="regular" for="rate-speaker_star-2"></label>

      <input class="star-1" id="rate-speaker_star-1" type="radio" name="reviewStars"/>
      <label title="poor" for="rate-speaker_star-1"></label>

      <input class="star-0" id="rate-speaker_star-0" type="radio" name="reviewStars"/>
      <label title="bad" for="rate-speaker_star-0"></label>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous"/>
    <input type="button" name="next" class="next action-button" value="Next"/>
  </fieldset>
  <fieldset>
    <hr class="gray-separator"/>
    <h3 class="fs-title">Rate place</h3>
    <div class="reviewStars-input">
      <input class="star-4" id="rate-place_star-4" type="radio" name="reviewStars"/>
      <label title="gorgeous" for="rate-place_star-4"></label>

      <input class="star-3" id="rate-place_star-3" type="radio" name="reviewStars"/>
      <label title="good" for="rate-place_star-3"></label>

      <input class="star-2" id="rate-place_star-2" type="radio" name="reviewStars"/>
      <label title="regular" for="rate-place_star-2"></label>

      <input class="star-1" id="rate-place_star-1" type="radio" name="reviewStars"/>
      <label title="poor" for="rate-place_star-1"></label>

      <input class="star-0" id="rate-place_star-0" type="radio" name="reviewStars"/>
      <label title="bad" for="rate-place_star-0"></label>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous"/>
    <input type="button" name="next" class="next action-button" value="Next"/>
  </fieldset>
  <fieldset>
    <hr class="gray-separator"/>
    <h3 class="fs-title">Add a comment</h3>
    <textarea name="comment" placeholder="Leave your comment"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous"/>
    <input type="submit" name="send" class="submit action-button" value="Submit"/>
  </fieldset>
</form>

<script src="js/rating.js"></script>
</body>
</html>
