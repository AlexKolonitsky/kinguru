  <title>KINGURU - для тех кто ценит общение!</title>

  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />

    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css"
  />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"

</head>

<body id="page-top">

<div id="header"></div>

<section id="tabs">
  <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-12 menu_content" id="menu">
            <div id="wrapper" data-spy="scroll" data-target="#spy" class="">
              <!-- Sidebar -->
              <div id="sidebar-wrapper" class="fixed d-md-inline-block d-none d-lg-inline-block">
                <nav id="spy">
                  <ul class="sidebar-nav nav">
                    <li class="side">
                      <a href="#table_about" data-scroll="" class="">About meeting</a>
                    </li>
                    <li class="side">
                      <a href="#table_speakers" data-scroll="" class="">Speakers</a>
                    </li>
                    <li class="side">
                      <a href="#table_guests" data-scroll="" class="">Guests</a>
                    </li>
                    <li class="side">
                      <a href="#table_date" data-scroll="" class="">Date and place</a>
                    </li>
                    <li class="side">
                      <a href="#table_cost" data-scroll="" class="">Cost</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8 col-12 table_content">
            <div class="row">
              <h1>Start a new table</h1>
              <div class="col-md-9 well">
                <legend id="table_about" class="">About meeting</legend>
                <div class="row">
                  <p type="Title of the meeting?" class="col-lg-8 col-12">
                    <input class="input_field" name="title_meeting" type="text" required/>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <div class="row">
                  <p type="What's it about??" class="col-lg-8 col-12">
                    <input class="input_field" name="about" type="text" required/>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <div class="row">
                  <p type="Tags" class="col-lg-8 col-12">
                    <input class="input_field" name="tags" type="text" required/>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <div class="row">
                  <p type="Meeting poster?" class="col-lg-8 col-12">
                    <input name="myFile" type="file" id="file" class="input_file">
                    <label class="load_file" for="file"><img src="img/speaker-1.jpg" class="img-fluid rounded-circle mx-auto"></label>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>

              </div>
              <div class="col-md-12 well">
                <legend id="table_speakers" class="">Speakers</legend>
                <div class="checkbox-label">
                  <p class="">With speaker?</p>
                  <input class="input-switch input_field" id="switch2" type="checkbox" name="switch" checked="checked" />
                  <label for="switch2">
                    <span class="switch-label off">Off</span>
                    <span class="switch-label on">Yes</span>
                    <span class="grip"></span>
                  </label>
                </div>
                <input class="speakers bike" type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
                <div class="row bike-open">
                  <p type="Start typing the name" class="col-lg-8 col-12">
                    <input name="about" type="text" required/>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <input class="speakers" type="checkbox" name="vehicle2" value="Car"> I have a car<br>
                <input class="speakers boat" type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
                <div class="boat-open">
                  <div class="row">
                    <p type="First name" class="col-lg-8 col-12">
                      <input name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Last name" class="col-lg-8 col-12">
                      <input name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Email" class="col-lg-8 col-12">
                      <input name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Phone number" class="col-lg-8 col-12">
                      <input name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-md-12 well">
                <legend id="table_guests" class="">Guests</legend>
                <div class="row radio-toolbar-1">
                  <p class="col-lg-3 col-12">Who's invited?</p>
                  <div class="col-lg-4 col-12 my-auto">
                    <input type="radio" id="radio1" name="radios-one" value="all" checked/>
                    <label for="radio1" class="text-center ">Open for everyone</label>
                  </div>
                  <div class="col-lg-4 col-12 my-auto">
                    <input type="radio" id="radio2" name="radios-one"value="false"/>
                    <label for="radio2" class="text-center ">Just my guests</label>
                  </div>
                </div>
                <div class="row radio-toolbar-2">
                  <p class="col-lg-2 col-12">Size</p>
                  <div class="col-lg-2 col-4 my-auto">
                    <input type="radio" id="radio3" name="radios-two" value="all" checked/>
                    <label for="radio3" class="text-center ">1-8</label>
                  </div>
                  <div class="col-lg-2 col-4 my-auto">
                    <input type="radio" id="radio4" name="radios-two"value="false"/>
                    <label for="radio4" class="text-center ">8-16</label>
                  </div>
                  <div class="col-lg-2 col-4 my-auto">
                    <input type="radio" id="radio5" name="radios-two" value="all" />
                    <label for="radio5" class="text-center ">16-24</label>
                  </div>
                  <div class="col-lg-2 col-4 my-auto">
                    <input type="radio" id="radio6" name="radios-two"value="false"/>
                    <label for="radio6" class="text-center ">more</label>
                  </div>
                  <input class="col-lg-2 col-4" type="number" id="guest_number"/>
                </div>
              </div>

              <div class="col-md-12 well">
                <legend id="table_date" class="">Date and time</legend>
                <div class="row">
                  <p type="Date" class="col-lg-8 col-12">
                  <div class="fallbackDatePicker row">
                    <div class="col-3">
                      <select id="day" class="select_field" name="day" >
                      </select>
                    </div>
                    <div class="col-5">
                      <select id="month" class="select_field" name="month">
                        <option selected>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <select id="year" class="select_field" name="year" >
                      </select>
                    </div>
                  </div>
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <div class="row">
                  <div id="time-table" class="col-lg-8 col-12 row">
                    <p type="Hour start" class="col-6">
                      <input type="text" class="time start text-center input_field">
                    </p>
                    <p type="Hour end" class="col-6">
                      <input type="text" class="time end text-center input_field">
                    </p>
                  </div>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
                <div class="row">
                    <p type="Country" class="col-4">
                      <input type="text" class="input_field">
                    </p>
                    <p type="City" class="col-4">
                      <input type="text" class="input_field">
                    </p>
                  <p type="Metro" class="col-4">
                    <select id="metro" class="select_field" name="metro" >
                    </select>
                  </p>
                </div>
                <div class="row">
                  <p type="Choose a place" class="col-lg-7 col-12">
                    <input id="pac-input" type="text" class="input_field controls"/>
                  </p>
                  <p class="col-lg-5 col-0">
                  </p>
                </div>
                <div id="googleMap" style="width:100%;height:400px;"></div>
              </div>
            </div>
          </div>
        </div>
  </div>
</section>

<footer id="footer"></footer>

<script>
  function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.js"></script>
<script src="js/main.js"></script>
<script src="js/user_admin.js "></script>
<script src="js/new_table.js "></script>
<script src="js/data.js"></script>
</body>
