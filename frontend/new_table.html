  <meta
    property="og:description"
    content="Сообщество людей, открытых для встреч и знакомств"
  />
  <title>KINGURU - для тех кто ценит общение!</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.min.css"/>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
  />
  <link href="css/user_admin.css" rel="stylesheet"/>
  <link href="css/main.css" rel="stylesheet"/>
  <link href="css/new_table.css" rel="stylesheet"/>
</head>

<body id="page-top">

<div id="header"></div>

<section id="tabs">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-12 menu_content" id="menu">
        <div id="wrapper" data-spy="scroll" data-target="#spy" class="">
          <!-- Sidebar -->
          <div id="sidebar-wrapper" class="fixed d-md-inline-block d-none d-lg-inline-block">
            <nav id="spy">
              <ul class="sidebar-nav nav">
                <li class="side">
                  <a href="#table_about" data-scroll="" class="">About meeting</a>
                </li>
                <li class="side">
                  <a href="#table_speakers" data-scroll="" class="">Speakers</a>
                </li>
                <li class="side">
                  <a href="#table_guests" data-scroll="" class="">Guests</a>
                </li>
                <li class="side">
                  <a href="#table_date" data-scroll="" class="">Date and place</a>
                </li>
                <li class="side">
                  <a href="#table_cost" data-scroll="" class="">Cost</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 col-12 table_content">
        <div class="row">
          <h1>Start a new table</h1>
          <div class="col-md-9 well">
            <legend id="table_about" class="">About meeting</legend>
            <div class="row">
              <p type="Title of the meeting?" class="col-lg-8 col-12">
                <input class="input_field" name="title_meeting" type="text" required/>
              </p>
              <p class="col-lg-4 col-0">
              </p>
            </div>
            <div class="row">
              <p type="What's it about?" class="col-lg-8 col-12">
                <input class="input_field" name="about" type="text" required/>
              </p>
              <p class="col-lg-4 col-0">
              </p>
            </div>
            <div class="row">
              <p type="Tags" class="col-lg-8 col-12">
                <select class="tags-content" id="tags" name="tags" multiple></select>
              </p>
              <p class="col-lg-4 col-0">
              </p>
            </div>
            <div class="row">
              <p type="Meeting poster?" class="col-lg-8 col-12">
                <input name="myFile" type="file" id="file" class="input_file" onchange="addImage(event)">
                <label class="load_poster col-12" for="file">
                  <span class="add_poster">
                    <i class="fa fa-image"></i>
                    <br>
                    Add poster
                  </span>
                </label>
              </p>
              <p class="col-lg-4 col-0">
              </p>
            </div>

          </div>
          <div class="col-md-12 well">
            <legend id="table_speakers" class="">Speakers</legend>
            <div class="checkbox-label">
              <p class="">With speaker?</p>
              <input class="input-switch input_field" id="switch2" type="checkbox" name="switch" checked="checked"/>
              <label class="switch2" for="switch2">
                <span class="switch-label off">No</span>
                <span class="switch-label on">Yes</span>
                <span class="grip"></span>
              </label>
            </div>
            <div class="radio-speaker">
              <div class="radio-content">
                <input class="speakers bike" type="checkbox" name="vehicle1" value="Bike" id="vehicle1">
                <label class="label-speaker" for="vehicle1">Choose a speaker</label>
                <div class="row bike-open">
                  <p type="Start typing the name" class="col-lg-8 col-12">
                    <input class="input_field" id="myInput" type="text" name="myCountry" placeholder="Country">
                  </p>
                  <p class="col-lg-4 col-0">
                  </p>
                </div>
              </div>
              <div class="radio-content">
                <input class="speakers" type="checkbox" name="vehicle2" value="Car" id="vehicle2">
                <label class="label-speaker" for="vehicle2">I will be the speaker</label>
              </div>
              <div class="radio-content">
                <input class="speakers boat" type="checkbox" name="vehicle3" value="Boat" id="vehicle3">
                <label class="label-speaker" for="vehicle3">Add a new speaker</label>
                <div class="boat-open">
                  <div class="row">
                    <p type="First name" class="col-lg-8 col-12">
                      <input class="input_field" name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Last name" class="col-lg-8 col-12">
                      <input class="input_field" name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Email" class="col-lg-8 col-12">
                      <input class="input_field" name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                  <div class="row">
                    <p type="Phone number" class="col-lg-8 col-12">
                      <input class="input_field" name="about" type="text" required/>
                    </p>
                    <p class="col-lg-4 col-0">
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 well">
            <legend id="table_guests" class="">Guests</legend>
            <div class="row radio-toolbar-1">
              <p class="col-lg-3 col-12">Who's invited?</p>
              <div class="col-lg-4 col-12 my-auto">
                <input type="radio" id="radio1" name="radios-one" value="all" checked/>
                <label for="radio1" class="text-center pointer">Open for everyone</label>
              </div>
              <div class="col-lg-4 col-12 my-auto">
                <input type="radio" id="radio2" name="radios-one" value="false"/>
                <label for="radio2" class="text-center pointer">Just my guests</label>
              </div>
            </div>
            <div class="row radio-toolbar-2">
              <p class="col-lg-3 col-2">Size</p>
              <div class="col-lg-2 col-3 my-auto">
                <input type="radio" id="radio3" name="radios-two" value="all" checked/>
                <label for="radio3" class="text-center">1-8</label>
              </div>
              <div class="col-lg-2 col-3 my-auto">
                <input type="radio" id="radio4" name="radios-two" value="false"/>
                <label for="radio4" class="text-center pointer">8-16</label>
              </div>
              <div class="col-lg-2 col-4 my-auto">
                <input type="radio" id="radio5" name="radios-two" value="all"/>
                <label for="radio5" class="text-center pointer">16-24</label>
              </div>
              <div class="col-lg-2 col-8 my-auto size-more">
                <input class="radio-more" type="radio" id="radio6" name="radios-two" value="false" data-class="js-a"/>
                <label for="radio6" class="text-center more pointer">more</label>
                <p type="Guest number" class="guest-num">
                  <input type="number" min="25" class="input_field guest-number js-a" disabled>
                </p>
              </div>
            </div>
            <div class="row invite">
              <p class="col-lg-3 col-2">Invite</p>
              <div class="col-lg-2 col-2 my-auto invite_guest">
                <a href="#">
                  <img src="img/speaker-1.jpg" class="invite_guest-photo img-fluid rounded-circle px-lg-3 px-none" alt="">
                  <p class="invite_guest-name">Alex Mix</p>
                </a>
              </div>
              <div class="col-lg-2 col-2 my-auto invite_guest">
                <a href="#">
                  <img src="img/speaker-2.jpg" class="invite_guest-photo img-fluid rounded-circle px-lg-3 px-none" alt="">
                  <p class="invite_guest-name">Fedor Hi</p>
                </a>
              </div>
              <div class="col-lg-2 col-2 my-auto invite_guest">
                <a href="#">
                  <img src="img/speaker-3.jpg" class="invite_guest-photo img-fluid rounded-circle px-lg-3 px-none" alt="">
                  <p class="invite_guest-name">Olivian Rock</p>
                </a>
              </div>
              <div class="col-lg-2 col-2 invite_guest">
                <div class="dropdown">
                  <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </a>
                  <div class="dropdown-menu add_guest" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">
                      <div class="row">
                      <div class="col-2  my-auto">
                        <i class="fa fa-search"></i>
                      </div>
                      <div class="col-10">
                        <input class="input_field" type="search" placeholder="Find">
                      </div>
                      </div>
                    </a>
                    <a class="dropdown-item" href="#">item</a>
                    <a class="dropdown-item" href="#">item</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 well">
            <legend id="table_date" class="">Date and time</legend>
            <div class="row">
              <p type="Date" class="col-lg-8 col-12">
              <div class="fallbackDatePicker row">
                <div class="col-3">
                  <select id="day" class="select_field" name="day">
                  </select>
                </div>
                <div class="col-5">
                  <select id="month" class="select_field" name="month">
                    <option selected>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                  </select>
                </div>
                <div class="col-4">
                  <select id="year" class="select_field" name="year">
                  </select>
                </div>
              </div>
              </p>
              <p class="col-lg-4 col-0">
              </p>
            </div>
            <div class="row">
              <div id="time-table" class="col-lg-8 col-12 row">
                <p type="Hour start" class="col-6">
                  <input type="text" class="time start text-center input_field">
                </p>
                <p type="Hour end" class="col-6">
                  <input type="text" class="time end text-center input_field">
                </p>
              </div>
              <p class="col-lg-4 col-0">
              </p>
            </div>
            <div class="row">
              <p type="Country" class="col-4" id="controls">
                <select class="input_field" id="country">
                  <option value="all">All</option>
                  <option value="au">Australia</option>
                  <option value="br">Brazil</option>
                  <option value="ca">Canada</option>
                  <option value="fr">France</option>
                  <option value="de">Germany</option>
                  <option value="mx">Mexico</option>
                  <option value="nz">New Zealand</option>
                  <option value="it">Italy</option>
                  <option value="za">South Africa</option>
                  <option value="es">Spain</option>
                  <option value="pt">Portugal</option>
                  <option value="us" selected>U.S.A.</option>
                  <option value="uk">United Kingdom</option>
                </select>
              </p>
              <p type="City" class="col-4">
                <input type="text" class="input_field">
              </p>
              <p type="Metro" class="col-4">
                <input type="text" class="input_field">
              </p>
            </div>
            <div class="row">
              <p type="Choose a place" class="col-lg-7 col-12" id="locationField">
                <input class="input_field controls" id="autocomplete" type="text" />
              </p>
              <p class="col-lg-5 col-0">
              </p>
            </div>

            <div class="col-lg-8 col-12 row">

              <div id="map" style="width:100%;height:400px;"></div>

            <div id="listing">
              <table id="resultsTable">
                <tbody id="results"></tbody>
              </table>
            </div>

            <div style="display: none">
              <div id="info-content">
                <table>
                  <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                  </tr>
                  <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                  </tr>
                  <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                  </tr>
                  <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                  </tr>
                  <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          </div>
          <div class="col-md-12 well">
            <legend id="table_cost" class="">Cost</legend>
            <div class="cost-content">
              <div class="checkbox-label col-7">
                <p class="">The event is paid</p>
                <input class="input-switch input_field" id="switch1" type="checkbox" name="switch" checked="checked"/>
                <label class="switch1" for="switch1">
                  <span class="switch-label off">Free</span>
                  <span class="switch-label on">Yes</span>
                  <span class="grip"></span>
                </label>
              </div>
              <div class="row price-open">
                <p type="Price" class="col-lg-5">
                  <input class="input_field" name="about" type="text" required/>
                <p class="prise-value">$</p>
                </p>
                <p class="col-lg-4 col-0">
                </p>
              </div>
            </div>
          </div>
            <div class="col-md-12 well submit">
              <button class="btn-join btn sett-btn">submit</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer id="footer"></footer>


<script src="vendor/jquery/jquery.min.js"></script>

<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="vendor/scrollreveal/scrollreveal.min.js"></script>
<script src="vendor/owl-carousel/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.js"></script>
<script src="./vendor/multiselect/src/jquery.multi-select.js"></script>
<script src="js/main.js"></script>
<script src="js/user_admin.js "></script>
<script src="js/new_table.js "></script>
<script src="js/google_map.js"></script>
<script src="js/data.js"></script>
<script src="js/environment.js"></script>

</body>
