<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/login.css" rel="stylesheet"/>
</head>

<body>

<form class="sign_up_form">
  <h2 class="form-title">Log in</h2>

  <div class="login-form-alert" id="error-login"></div>
  <div class="login-form-items row">
    <p type="Email" class="login-form-item col-12">
      <input id="email-login" name="email" class="input_field" type="email" value=""/>
    </p>
  </div>

  <div class="login-form-items row">
    <p type="Password" class="login-form-item col-12">
      <input id="passw-login" class="input_field" type="password" value=""/>
    </p>
  </div>
  <div class="login-form-items row">
    <button id="forgot-pass" class="col-12">Forgot your password?</button>
  </div>
  <div class="login-form-items row">
    <button id="open-sing-up" class="col-12">Sign up</button>
  </div>
  <div class="text-center">
  <button id="login-post" class="action-btn login-btn login-button" value="Log in">Log in</button>
  </div>
  <div class="text-center row">
    <div class="share row">
      <a class="terms-link" href="#">or sing in with</a>
      <a href="#" class="share-btn share-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#" class="share-btn share-in"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
  </div>
</form>

</body>
</html>
