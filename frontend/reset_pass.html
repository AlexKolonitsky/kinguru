<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/login.css" rel="stylesheet"/>
</head>

<body>

<form class="sign_up_form">
  <div class="text-left">
    <button class="back-sign_in"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to sign in</button>
  </div>
  <h2 class="form-title title-forgot">Did you forgot your password?</h2>
  <p class="form-subtitle text-center">Enter your email address and we will send you a link to reset it.</p>
  <div class="login-form-items row">
    <p type="Email" class="col-12 login-form-item">
      <input name="email" class="input_field" type="email" value=""/>
    </p>
  </div>
  <div class="text-center">
    <input type="submit" id="reset" class="action-btn reset-btn" value="Reset password">
  </div>
</form>

</body>
</html>
