<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="vendor/multiselect/css/multi.select.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
          crossorigin="anonymous">
  </script>

  <script src="vendor/multiselect/js/multi.select.js"></script>
</head>
<body>

<div class="multi" id="multi"></div>


<script>
  $('.multi').multi_select({
    selectColor: 'purple',
    selectSize: 'small',
    selectText: 'Select Project',
    duration: 300,
    easing: 'slide',
    listMaxHeight: 300,
    selectedCount: 5,
    sortByText: true,
    fillButton: true,
    data: {
      "BD": "Bangladesh",
      "BE": "Belgium",
      "BF": "Burkina Faso",
      "BG": "Bulgaria",
      "BA": "Bosnia and Herzegovina",
      "BB": "Barbados",
      "WF": "Wallis and Futuna",
      "BL": "Saint Barthelemy",
      "BM": "Bermuda",
    },
    onSelect: function(values) {
    }
  });
  $('#get_values').on('click', function(event) {
    console.log($('#multi').multi_select('getSelectedValues'));
    $('.data-display').remove();
    var json = { items: $('#multi').multi_select('getSelectedValues') };
    if (json.items.length) {
      var ul = $('<ul>', { 'class': 'data-display' }).appendTo('body');
      $(json.items).each(function(index, item) {
        ul.append(
          '<li style="display: block;">' + item + '</li>'
        );
      });
    }
  })
  $('#clear_values').on('click', function(event) {
    $('#multi').multi_select('clearValues');
    $('.data-display').slideUp(300, function() {
      $(this).remove()
    })
  })
</script>

</body>
</html>
