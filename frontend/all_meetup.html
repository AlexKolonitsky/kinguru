<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      href="img/favicon-32x32.png"/>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"/>
    <link rel="manifest" href="img/site.webmanifest" />
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:image" content=""/>
    <meta property="og:title" content="KINGURU - для тех кто ценит общение!"/>
    <meta
      property="og:description"
      content="Сообщество людей, открытых для встреч и знакомств"/>
    <title>KINGURU - для тех кто ценит общение!</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.min.css"/>
    <link href="css/all_meetup.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
  </head>

  <body id="page-top">

  <div id="header"></div>

    <section id="task">
      <div class="container">
        <div class="task-title">
          <h2>All Meetups</h2>
          <svg
            class="stripe"
            width="90px"
            height="10px"
            viewBox="0 0 142 16"
            preserveAspectRatio="xMinYMid slice"
          >
            <path
              class="stripe-path"
              d="M0,2 l15.778,13 15.778,-13 15.778,13 15.778,-13 15.778,13 15.778,-13  15.778,13 15.778,-13 15.778,13"
            />
          </svg>
        </div>
        <div class="form-group row">
          <label class="control-label col-lg-3" for="meet"
            >Find meetings in your city:
          </label>
          <div class="col-lg-3">
            <select id="meet" class="form-control btn-link filter-location">
              <option hidden  selected value></option>
            </select>
          </div>
          <div class="col-lg-3">
            <select class="form-control btn-link filter-tags">
              <option hidden  selected value></option>
            </select>
          </div>
          <div class="text-center search-button-wrapper">
            <button class="btn reset">
              <img class="reset-img" src="img/reset.png">
            </button>
            <button href="#" class="btn-search btn">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section id="all_meetups">
      <div class="container">
        <div class="row meetup-list">

        </div>
      </div>
    </section>

    <section id="paginations">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item pagination-list">
            <a class="page-link" href="#" tabindex="-1"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </section>

    <section id="recent_meeting">
      <div class="container">
        <h2>Recent meeting</h2>
        <svg
          class="stripe"
          width="90px"
          height="10px"
          viewBox="0 0 142 16"
          preserveAspectRatio="xMinYMid slice"
        >
          <path
            class="stripe-path"
            d="M0,2 l15.778,13 15.778,-13 15.778,13 15.778,-13 15.778,13 15.778,-13  15.778,13 15.778,-13 15.778,13"
          />
        </svg>

        <div class="row meetup-recent">

        </div>
      </div>
    </section>

    <section class="create-meetup-section">
      <div class="container">
        <div class="row justify-content-center">
          <button class="btn btn-create-meetup">
            Create my meetup
          </button>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  <script src="js/meetups.js"></script>
  </body>
</html>
