<!DOCTYPE html>
<html lang="en">
<head>

  <link href="css/login.css" rel="stylesheet"/>
</head>

<body>

<form class="sign_up_form">
  <div class="login-form-items row">
    <p type="Past password" class="col-12 login-form-item">
      <input id="past-pass" class="input_field" type="password" value="" required/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Password" class="col-12 login-form-item">
      <input id="pass" class="input_field" type="password" value="" required/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Confirm password" class="col-12 login-form-item">
      <input id="passch" class="input_field" type="password" value="" required/>
    </p>
  </div>
  <div class="registrationFormAlert" id="divCheckPasswordMatch">
  </div>

  <div class="text-center">
    <input type="submit" class="action-btn" value="Change password">
  </div>
</form>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</body>
</html>
