<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link href="css/login.css" rel="stylesheet"/>
  <link href="css/user_admin.css" rel="stylesheet"/>
</head>

<body>
<form class="sign_up_form">
  <div class="login-form-items row">
    <button id="open-log-in" class="col-12"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to Log in
    </button>
  </div>
  <h2 class="form-title">Sign up</h2>
  <div class="login-form-items row">
    <p type="First name*" class="login-form-item col-12">
      <input id="name" class="input_field" name="fname" type="text"/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Last name*" class="login-form-item col-12">
      <input id="s-name" class="input_field" name="fname" type="text"/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Date of birth*" class="login-form-item col-12"></p>
    <input class="input_field" name="expertise" id="birthday-sign-up" type="date" value=""/>
  </div>
  <div class="login-form-items row">
    <p type="Email*" class="login-form-item col-12">
      <input id="email" name="email" class="input_field" type="email" value=""/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Country" class="login-form-item col-6">
      <input id="country" class="input_field" name='country' type="text"/>
    </p>
    <p type="City" class="login-form-item col-6">
      <input id="city" class="input_field" name='city' type="text"/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Phone number" class="login-form-item col-12">
      <input id="phone" name="phone" class="input_field" type="number" value=""/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Password*" class="login-form-item col-12">
      <input id="pass-sugn-up" class="input_field" type="password" value=""/>
    </p>
  </div>
  <div class="login-form-items row">
    <p type="Confirm password*" class="login-form-item col-12">
      <input id="passch" class="input_field" type="password" value=""/>
    </p>
  </div>
  <div class="registrationFormAlert" id="divCheckPasswordMatch">
  </div>
  <div class="login-form-items row">
    <input class="accept_terms" type="checkbox" id="agree">
    <label class="accept_label col-12" for="agree">I've read and accept the <a class="terms-link" href="#">Terms of
      service</a></label>
  </div>
  <div id="error-sugn-up"></div>
  <div class="text-center">
    <button id="continue" class="action-btn" value="Sign up" disabled>Sign up</button>
  </div>
  <div class="text-center row">
    <div class="share row">
      <a class="terms-link" href="#">or sing in with</a>
      <a href="#" class="share-btn share-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#" class="share-btn share-in"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
  </div>
</form>

<script src="js/login.js"></script>
<script src="js/data.js"></script>
</body>
</html>
