<body>

<form id="msform">
  <h2 class="form-title">Sign up</h2>
  <div class="form-item row">
    <p type="Your name" class="col-12">
      <input id="name" class="input_field" name="fname" type="text" required/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Email" class="col-12">
      <input id="email" name="email" class="input_field" type="email" value="" required/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Country" class="col-6">
      <input id="country" class="input_field" name='country' type="text" required/>
    </p>
    <p type="City" class="col-6">
      <input id="city" class="input_field" name='city' type="text"/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Phone number" class="col-12">
      <input id="phone" name="phone" class="input_field" type="number" value="" required/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Password" class="col-12">
      <input id="pass" class="input_field" type="password" value="" required/>
    </p>
  </div>
  <div class="form-item row">
    <p type="Confirm password" class="col-12">
      <input id="passch" class="input_field" type="password" value="" required/>
    </p>
  </div>
  <div class="registrationFormAlert" id="divCheckPasswordMatch">
  </div>
  <div class="form-item row">
    <input class="accept_terms" type="checkbox" value="Bike" id="agree">
    <label class="accept_label col-12" for="agree">I've read and accept the <a class="terms-link" href="#">Terms of service</a></label>
  </div>
  <div class="text-center">
    <button  id="continue" class="action-btn" value="Sign up">Sign up</button>
  </div>
  <div class="text-center row">
    <div class="share row">
      <a class="terms-link" href="#">or sing in with</a>
      <a href="#" class="share-btn share-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#" class="share-btn share-in"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
  </div>
</form>

<script src="vendor/jquery/jquery.min.js"></script>
